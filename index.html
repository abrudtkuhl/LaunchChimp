<body>
	<div id="container">
		<div id="main" role="main">
			<div id="main-box">
				<div id="main-box-content">
					<header>
						<h1>LaunchChimp</h1>
					</header>
					<section>
						<p>LaunchChimp is a free html/js/css landing page template that hooks up to Mailchimp.</p>
					</section>
					<form action="MAILCHIMPURL" method="post" class="mailchimp_form" name="mc-embedded-subscribe-form" target="_blank">
					    <input type="text" value="First Name" name="FNAME" class="form_field" onblur="if (this.value == '') {this.value = 'First Name';}" onfocus="if (this.value == 'First Name') {this.value = '';}"/>
					    <input type="text" value="Email Address" name="EMAIL" class="form_field"onblur="if (this.value == '') {this.value = 'Email Address';}" onfocus="if (this.value == 'Email Address') {this.value = '';}"/>
					    <input type="submit" value="Get Started!" name="subscribe" class="form_button"/>
						<div class="clearfix"></div>
					</form>
					<footer>
						<p class="credits">powered by <a href="https://github.com/abrudtkuhl/LaunchChimp" target="_blank">launchchimp</a></p>
					</footer>
				</div>
			</div>
		</div>
	</div> <!--! end of #container -->
